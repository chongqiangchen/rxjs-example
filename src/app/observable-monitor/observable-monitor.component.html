<div #container>
  <p>{{name}}</p>
  <button *ngIf="!isSubject" mat-raised-button color="primary" (click)="observe()">observe</button>

  <button *ngIf="isSubject" mat-raised-button color="primary" (click)="next()">next</button>
  <button *ngIf="isSubject" mat-raised-button color="accent" (click)="complete()">complete</button>
  <div id="timeline" #timeline class="timeline"></div>
</div>
